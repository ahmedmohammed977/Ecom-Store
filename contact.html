<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />

  <title>Contact Us – EcomStore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <h1 class="logo">EcomStore</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="offers.html">Offers</a></li>
          <li><a href="about.html">About Us</a></li>

        </ul>
      </nav>
      <a class="btn-login" href="login.html">Login</a>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-box">
      <h2>Contact Us 📩</h2>
      <p>We’d love to hear from you!</p>

      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit" class="btn-auth">Send Message</button>
      </form>

      <div class="contact-info">
        <p><strong>Email:</strong> support@ecomstore.com</p>
        <p><strong>Phone:</strong> +201236584752</p>
        <p><strong>Address:</strong> Egypt</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 EcomStore. All rights reserved.</p>
    <div class="social">
      <a href="#">📘</a>
      <a href="#">📸</a>
      <a href="#">🐦</a>
    </div>
  </footer>

</body>
</html>
